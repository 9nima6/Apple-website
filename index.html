<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/swiper@6.0.2/swiper-bundle.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/setting.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/slider.css" />
    <link rel="icon" type="image/x-icon" href="/images/fav.png">
    <title>Apple</title>
  </head>
  <body>
    <div class="blur fixed h-full w-full z-10 backdrop-saturate-[180%] backdrop-blur-[20px] hidden"></div>
    <!-- menu -->
    <div
      class="w-full bg-bgMenu backdrop-saturate-[180%] backdrop-blur-[20px] flex md:justify-center justify-between items-center lg:gap-6 gap-2 fixed top-0 px-3 z-50 hover:bg-bgSubMenu"
    >
      <!-- Apple icon -->
      <span>
        <svg
          class="opacity-80 hover:opacity-100 cursor-pointer"
          height="44"
          viewBox="0 0 14 44"
          width="14"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="m13.0729 17.6825a3.61 3.61 0 0 0 -1.7248 3.0365 3.5132 3.5132 0 0 0 2.1379 3.2223 8.394 8.394 0 0 1 -1.0948 2.2618c-.6816.9812-1.3943 1.9623-2.4787 1.9623s-1.3633-.63-2.613-.63c-1.2187 0-1.6525.6507-2.644.6507s-1.6834-.9089-2.4787-2.0243a9.7842 9.7842 0 0 1 -1.6628-5.2776c0-3.0984 2.014-4.7405 3.9969-4.7405 1.0535 0 1.9314.6919 2.5924.6919.63 0 1.6112-.7333 2.8092-.7333a3.7579 3.7579 0 0 1 3.1604 1.5802zm-3.7284-2.8918a3.5615 3.5615 0 0 0 .8469-2.22 1.5353 1.5353 0 0 0 -.031-.32 3.5686 3.5686 0 0 0 -2.3445 1.2084 3.4629 3.4629 0 0 0 -.8779 2.1585 1.419 1.419 0 0 0 .031.2892 1.19 1.19 0 0 0 .2169.0207 3.0935 3.0935 0 0 0 2.1586-1.1368z"
          ></path>
        </svg>
      </span>
      <!-- navbar -->
      <nav class="hidden md:block">
        <ul
          id="menu"
          class="list-none flex justify-center items-center lg:gap-6 gap-2"
        >
          <!-- fetch menu goes hier -->
          
        </ul>
      </nav>
      <!-- bag & search -->
      <div class="flex justify-center items-center lg:gap-7 gap-5">
        <span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="15px"
            height="44px"
            viewBox="0 0 15 44"
          >
            <path
              d="M14.298,27.202l-3.87-3.87c0.701-0.929,1.122-2.081,1.122-3.332c0-3.06-2.489-5.55-5.55-5.55c-3.06,0-5.55,2.49-5.55,5.55 c0,3.061,2.49,5.55,5.55,5.55c1.251,0,2.403-0.421,3.332-1.122l3.87,3.87c0.151,0.151,0.35,0.228,0.548,0.228 s0.396-0.076,0.548-0.228C14.601,27.995,14.601,27.505,14.298,27.202z M1.55,20c0-2.454,1.997-4.45,4.45-4.45 c2.454,0,4.45,1.997,4.45,4.45S8.454,24.45,6,24.45C3.546,24.45,1.55,22.454,1.55,20z"
            ></path>
          </svg>
        </span>
        <span>
          <svg
            height="44"
            viewBox="0 0 14 44"
            width="14"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="m11.3535 16.0283h-1.0205a3.4229 3.4229 0 0 0 -3.333-2.9648 3.4229 3.4229 0 0 0 -3.333 2.9648h-1.02a2.1184 2.1184 0 0 0 -2.117 2.1162v7.7155a2.1186 2.1186 0 0 0 2.1162 2.1167h8.707a2.1186 2.1186 0 0 0 2.1168-2.1167v-7.7155a2.1184 2.1184 0 0 0 -2.1165-2.1162zm-4.3535-1.8652a2.3169 2.3169 0 0 1 2.2222 1.8652h-4.4444a2.3169 2.3169 0 0 1 2.2222-1.8652zm5.37 11.6969a1.0182 1.0182 0 0 1 -1.0166 1.0171h-8.7069a1.0182 1.0182 0 0 1 -1.0165-1.0171v-7.7155a1.0178 1.0178 0 0 1 1.0166-1.0166h8.707a1.0178 1.0178 0 0 1 1.0164 1.0166z"
            ></path>
          </svg>
        </span>
        <span class="submenumd block md:hidden cursor-pointer h-full">
          <svg width="18" height="44" viewBox="0 0 18 18"><polyline id="globalnav-menutrigger-bread-bottom" fill="#000" stroke="#000" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" points="2 12, 16 12" class="globalnav-menutrigger-bread globalnav-menutrigger-bread-bottom"></polyline><polyline id="globalnav-menutrigger-bread-top" fill="#000" stroke="#000" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" points="2 5, 16 5" class="globalnav-menutrigger-bread globalnav-menutrigger-bread-top"></polyline></svg>
          <div class="submenumd fixed top-0 left-0 bg-bgSubMenu w-full h-screen z-50 pl-10 hidden">
            <span class="close fixed top-3 right-2">
              <svg class="hover:opacity-60" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12.0007 10.5865L16.9504 5.63672L18.3646 7.05093L13.4149 12.0007L18.3646 16.9504L16.9504 18.3646L12.0007 13.4149L7.05093 18.3646L5.63672 16.9504L10.5865 12.0007L5.63672 7.05093L7.05093 5.63672L12.0007 10.5865Z"></path></svg>
            </span>
            <nav>
              <ul id="submenumd" class="flex flex-col items-start justify-start gap-0 mt-11">
                <!-- fetch submenumd goes hier -->
              </ul>
            </nav>
          </div>
        </span>
      </div>
    </div>
    <!-- first 3 images -->
    <div id="firstproducts" class="wrapper">
      <!-- fetch firstproducts goes heir -->
    </div>
    <!-- second grid images -->
    <div
      id="gridimages"
      class="flex flex-wrap justify-center items-center p-3 pt-0 gap-3"
    >
      <!-- fetch gridimages hier -->
    </div>
    <!-- slider -->
    <div class="gallery-wrapper">
      <div class="content">
        <div class="gallery full">
          <div class="swiper-container">
            <div id="slider" class="swiper-wrapper">
              <!-- fetch slider goes hier -->
                     
            </div>
          </div>
          <div class="swiper-next-button">
            <em class="material-icons">chevron_right</em>
          </div>
          <div class="swiper-prev-button">
            <em class="material-icons">chevron_left</em>
          </div>
        </div>

        <div class="gallery thumb">
          <div class="swiper-container"></div>

          <div class="swiper-next-button">
            <em class="material-icons">arrow_right_alt</em>
          </div>
          <div class="swiper-prev-button">
            <em class="material-icons">arrow_right_alt</em>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <footer class="w-full bg-headlinewhite flex flex-col items-center justify-start mt-4 p-4 ">
      <!-- passages -->
      <div id="footertext" class="max-w-[980px] border-b-2 border-b-footerborder border-solid pb-3">
        <!-- fetch footertext goes hier -->
      </div>
      <!-- footer nav -->
      <div class="hidden md:block">
        <div id="footernav" class="max-w-[980px] max-h-[500px] flex flex-col flex-wrap items-center justify-center lg:gap-x-24 gap-x-8 gap-y-4 mt-4 lg:-ml-[370px] -ml-[120px] ">
          <!-- fetch footernav goes hier -->
          
        </div>
      </div>
      <div id="footernavmd" class="accordion md:hidden block">
        <!-- fetch footernavmd goes hier -->
        
    </div>
    </footer>
    <script
  type="text/javascript"
  src="../node_modules/tw-elements/dist/js/tw-elements.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/swiper@6.0.2/swiper-bundle.min.js"></script>
    <script src="./src/js/App.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
